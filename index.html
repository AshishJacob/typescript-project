<html>
  <head>
        <title>Typescript Pizza Example</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
        <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <form>
              <h3>Add Dish</h3>
              <div class="form-group row">
                <label for="txtPizza" class="col-sm-2 col-form-label">Dish</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="txtPizza" placeholder="" />
                </div>
              </div>
              <div class="form-group row">
                <label for="txtIngredients" class="col-sm-2 col-form-label">Ingredients</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="txtIngredients" placeholder="Add Ingredients" />
                </div>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-light" onclick="addIngredient()">Add</button>
                </div>
              </div>
              <div class="form-group row">
                <ul class="list-group" id="ingredientList"></ul>
              </div>
              <button type="button" class="btn btn-primary" onclick="submitClicked()">Submit</button>
            </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h3>MENU</h3>
            <ul class="list-group" id="menuList"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
